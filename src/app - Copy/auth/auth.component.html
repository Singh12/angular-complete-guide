<ng-template appPlaceHolder></ng-template>
<div class="row">
    <div class="col-xs-12">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div> 
        <app-alert [message]="error" *ngIf="error" (oncloseModel)="closeModel()"></app-alert>
        -->
        <div style="text-align: center;" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email"
                 name="email"
                 id="email" 
                 class="form-control"
                 ngModel
                 required
                 email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                 name="password" 
                 id="password" 
                 class="form-control"
                 ngModel 
                 required
                 minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login': 'Sign Up'}}</button> | 
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Swith to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
